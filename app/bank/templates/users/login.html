<section class="vh-100 gradient-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2">Login</h2>
              <p class="mb-5">Please enter your login and password!</p>
            <form method="POST">
            {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-sm" placeholder="email" name="email" />                
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-sm" placeholder="password" name="passwd"/>                
              </div>
              <button class="btn btn-outline-dark btn-sm " type="submit">Login</button>
            </div>
            </form>
            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'users:create' %}" class="fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
