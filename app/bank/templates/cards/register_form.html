<form method="POST">
{% csrf_token %}
<div class="form-group">    
    <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Card holder name">   
  </div>
  <div class="form-group">    
    <input type="text" class="form-control" name="number" aria-describedby="number" placeholder="Card number (16 digits, no space)">   
  </div>
  <div class="form-group">    
    <input type="text" class="form-control" name="exp_date" placeholder="Expired date (MMYY)">
  </div>
  <div class="form-group">    
    <input type="number" class="form-control" name="cvv" placeholder="CVC (3 digits)">
  </div>  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
